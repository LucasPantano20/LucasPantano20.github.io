<!DOCTYPE HTML>

<html lang="pt-br">

    <head>
       <meta charset="utf-8" />
       <title>link cadastro</title>
    </head>
    <body>

<!--	HTML padrão omitidos -->  
<form method="POST" action="">
 <fieldset>
  <legend>Dados Pessoais</legend>
  <label>Nome:</label>
  <input type="text" name="nome" id="nome" required />
    <label>Idade:</label>
  <input type="text" name="idade" id="idade" required />
  <label>E-mail:</label>
  <input type="email" name="email" id="email" required />
  <label>Senha:</label>
  <input type="password" name="senha" id="senha" required minlength="3" maxlength="8" />
  <label>Sexo:</label>
  <input type="radio" name="sexo" id="sexo" value="Masculino"/>Masculino
  <input type="radio" name="sexo" id="sexo" value="Feminino"/>Feminino
 </fieldset>
 <fieldset>  
<legend>Endereco</legend>
<label>CEP:</label>
<input type="text"name"cep" id"cep" required />
<label>Logradouro:</label>
<input type="text"name"logradouro" id"logradouro" />
<label>Numero:</label>
<input type="number" name="numero" id="numero" />
<label>Complemento:</label>
<input type="text" name="complemento" id="complemento" />
</fieldset>
<fieldset><br>
<label>Deseja receber nossas novidades?</label>
  <input type="radio" name="sexo" id="Sim" value="Sim"/>Sim
  <input type="radio" name="sexo" id="Sim" value="Não"/>Não
</fieldset>

   <br>
    <div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
<br>
</form>

 </body>
</html>
